name: 'ðŸ§ª Testing Report'
description: 'Report failing or missing tests.'
title: '[Testing] '
#labels: ['Topic: Testing', 'Status: In Triage']
#projects: ["sendance/4"]
#assignees:

body:
- type: markdown
  attributes:
    value: "To expedite issue processing, please search open and closed issues before submitting a new one. Please read our Rules of Conduct at this repository's `.github/CODE_OF_CONDUCT.md`"
- type: markdown
  attributes:
    value: "# ðŸ§ª Testing Report"
- type: input
  attributes:
    label: Source Type
    description: Where the this issue/request originates from. E.g. a backlog ticket, QMS-Ticket (PIT) or Customer Feedback, Ideation Workshop Meeting, etc.
    placeholder: "e.g. 'Backlog'"
  validations:
    required: false
- type: input
  attributes:
    label: Source Link
    description: E.g. a link to the backlog ticket, customer support request, meeting notes etc.
    placeholder: "E.g. '#xyz' or 'https//...'"
  validations:
    required: false
- type: textarea
  attributes:
    label: Which test are failing or missing?
    description: Describe the tests that are failing or missing and provide any relevant details or error messages.
  validations:
    required: false
- type: textarea
  attributes:
    label: Reason for failure of existing tests
    description: |
      Try to describe why the tests are failing or what we are missing to make it pass.
  validations:
    required: false
- type: textarea
  attributes:
    label: Reason for need of missing tests
    description: Try to describe why the tests are needed.
  validations:
    required: false
- type: textarea
  attributes:
    label: Media
    description: If applicable, include screenshots or GIFs to help narrow down the problem.
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional Information
    description: Add any other context or additional information about the problem here.
  validations:
    required: false
- type: markdown
  attributes:
    value: "_The following sections have to be filled by the person who is responsible for handling the testing report._"
- type: textarea
  attributes:
    label: Solution Summary
    description: (TO BE FILLED BY ENGINEER)
    placeholder: Provide a brief summary of the final decision and, if applicable, of the final solution and its outcome.
  validations:
    required: false
- type: textarea
  attributes:
    label: Solution Path
    description: (TO BE FILLED BY ENGINEER)
    placeholder: As engineer, after creating the PBI, use the `Add tasklist` feature to add your new/planned/already defined SBIs.
  validations:
    required: false
